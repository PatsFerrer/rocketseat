<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 19</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,200" />
</head>
<body>
    <main>
        <span id="barra-rolagem"></span>

        <div class="titulo">
            <h1>Encontre <span>Boris</span> no local de partida</h1>
            <p>Chega em 3 minutos (800 metros)</p>
        </div>

        <div class="carro">
            <img src="img/carro.png" alt="foto do motorista e do carro dele">

            <div class="placa">
                <p id="placa">BCD0D19</p>
                <p>Honda Civic Roxo</p>
            </div>
        </div>

        <div class="caixa-de-texto">
            <input type="text" name="" id="" placeholder="Enviar mensagem para Boris..."> 
            <div class="icones">
                <span class="material-symbols-outlined">
                    call
                </span>
                <span class="material-symbols-outlined">
                    health_and_safety
                </span>
            </div>
        </div>
    </main>
</body>
</html>
